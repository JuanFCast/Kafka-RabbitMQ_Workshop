spring:
  main:
    allow-bean-definition-overriding: true

  cloud:
    gateway:
      routes:
        - id: member-service
          uri: lb://member-service
          predicates:
            - Path=/api/miembros

        - id: trainers-service
          uri: lb://trainers-service
          predicates:
            - Path=/api/entrenadores

        - id: equipment-service
          uri: lb://equipment-service
          predicates:
            - Path=/api/equipos

        - id: class-service
          uri: lb://class-service
          predicates:
            - Path=/api/clases

        - id: notifications-service
          uri: lb://notifications-service
          predicates:
            - Path=/notifications/**

# Configuraciï¿½n de logging
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: DEBUG