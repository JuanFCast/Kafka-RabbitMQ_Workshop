spring:
  main:
    allow-bean-definition-overriding: true

  cloud:
    gateway:
      # Aqu� es donde se definen las rutas
      routes:
        - id: member-service
          uri: http://localhost:8081 # URI de tu microservicio de miembros
          predicates:
            - Path=/api/miembros

        - id: trainers-service
          uri: http://localhost:8082 # URI de tu microservicio de entrenadores
          predicates:
            - Path=/api/entrenadores

        - id: equipment-service
          uri: http://localhost:8083 # URI de tu microservicio de equipamiento
          predicates:
            - Path=/api/equipos # Peticiones que coincidan con este path

        - id: class-service
          uri: http://localhost:8084 # URI de tu microservicio de clases
          predicates:
            - Path=/api/clases

        - id: notifications-service
          uri: http://localhost:8086 # URI de tu microservicio de notificaciones
          predicates:
            - Path=/notifications/**

# Configuraci�n de logging
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: DEBUG